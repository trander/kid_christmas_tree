<html>
    <head>
        <title>for statement</title>
        <style>
           body {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="card">
            <h2>Merry Christmas</h2>
            <div id="tree">
                <script>
                    for (var k = 0; k < 3; k++) {
                        for (var j = 0; j < 20; j += 2) {
                            for (var i = 1; i < j; i++) {
                                document.write("^");
                            }
                            document.write("<br>");
                        }
                    }
                </script>
            </div>

            <div id="gifts">
<a href="https://youtu.be/jEDaVHmw7r4" target="_blank"><img src="box1.PNG" alt="Home Alone trailer"></a>
                <img src="box2.PNG">
            </div>

        </div>
        
    </body>
</html>
