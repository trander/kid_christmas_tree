<html>
    <head>
        <title>Christmas Card</title>
        <link rel="stylesheet" href="style.css">
    </head> 
    <body>
        <div id="card">
            <h1 class="neon" data-text="[Neon_Light]">[Merry Christmas]</h1>
            <div id="lights">              
                <div class="bulb"></div>
                <div class="bulb"></div>
                <div class="bulb"></div>
                <div class="bulb"></div>
                <div class="bulb"></div>
                <div class="bulb"></div>          
            </div>
            <div id="tree">
                <script>
                    for (var k = 0; k < 3; k++) {
                        for (var j = 0; j < 20; j += 2) {
                            for (var i = 1; i < j; i++) {
                                document.write("^");
                            }
                            document.write("<br>");
                        }
                    }
                </script>
            </div>
            <div id="gifts">
                <a href="https://youtu.be/jEDaVHmw7r4" target="_blank"><img class="box" src="box1.PNG" alt="Home Alone trailer"></a>
                <img class="box" src="box2.PNG" onclick="alert('Merry Christmas');">
            </div>

        </div>
        
    </body>
</html>
