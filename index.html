<html>
    <head>
        <title>Christmas Card</title>
        <style>
           body {
                background-color: whitesmoke;
                text-align: center;
            }
            #card {
                border: 5px solid green;
            }

            h2 {
                font-size: 30px;
                color: red;
            }

            #tree {
                color: green;
                background-color: whitesmoke;
            }
        </style>
    </head>
    <body>
        <div id="card">
            <h2>Merry Christmas</h2>
            <div id="tree">
                <script>
                    for (var k = 0; k < 3; k++) {
                        for (var j = 0; j < 20; j += 2) {
                            for (var i = 1; i < j; i++) {
                                document.write("^");
                            }
                            document.write("<br>");
                        }
                    }
                </script>
            </div>

            <div id="gifts">
                <a href="https://youtu.be/jEDaVHmw7r4" target="_blank"><img src="box1.PNG" alt="Home Alone trailer"></a>
                <img src="box2.PNG" onclick="alert('Merry Christmas');">
            </div>

        </div>
        
    </body>
</html>
